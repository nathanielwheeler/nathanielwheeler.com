{{define "yield"}}
<main class="container">
	<div class="row">
		<div class="col-12 offset-md-3 col-md-6">

			<div class="card border-primary bg-dark">
				<div class="card-body">

					<h3 class="card-title text-center">
						Welcome back!
					</h3>
					<div class="card-text">
						{{template "loginForm"}}
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
{{end}}

{{define "loginForm"}}
<form action="/login" method="POST">
	<div class="form-group">

		<div class="form-group row">
			<label for="email" class="col-12 text-center">
				Email Address
				<input type="email" name="email" class="form-control" id="email"
					placeholder="gopherfan1970@example.com">
			</label>
		</div>
		<div class="form-group row">
			<label for="password" class="col-12 text-center">
				Password
				<input type="password" name="password" class="form-control" id="password"
					placeholder="preferably generated in password manager">
			</label>
		</div>
		<div class="row d-flex justify-content-center">
			<button class="btn btn-success btn-lg" type="submit">
				Log In
			</button>
		</div>
	</div>
</form>
{{end}}
