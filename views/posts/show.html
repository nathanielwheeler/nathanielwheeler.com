{{define "yield"}}
<main class="container">
	<div class="row">
		<div class="col-12 text-center">
			<h1>
				{{.Title}}
			</h1>
		</div>
	</div>
	{{template "postImages" .}}
</main>
{{end}}

{{define "postImages"}}
<div class="row">
	{{if .Images}}
	<div class="card-deck">
		{{range .Images}}
		<div class="card border-light bg-dark">
			<img src="/{{.}}" alt="Help, I'm trapped in the alt text!" class="card-img-top">
		</div>
		{{end}}
	</div>
	{{end}}
</div>
{{end}}
