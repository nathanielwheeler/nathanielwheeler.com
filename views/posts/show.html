{{define "yield"}}
<main class="container">
	<div class="row">
		<div class="col-12 text-center">
			<h1>
				{{.Title}}
			</h1>
		</div>
	</div>
	{{template "postImages" .}}
</main>
{{end}}

<!-- postImages will display images at the top of a post if they are present.  If there is more than one image, it will be put into a bootstrap carousel. -->
{{define "postImages"}}
<div class="row d-flex justify-contents-center">
	{{if .Images}}
		{{$length := len .Images}}
		{{if (gt $length 1)}}
		<div id="postCarousel" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">

				{{range $i, $source := .Images}}
				<div class="carousel-item {{if (eq $i 0)}}active{{end}}">
					<img src="{{$source}}" alt="Help, I'm trapped in the alt text!" class="d-block w-100">
				</div>
				{{end}}
			</div>
		</div>
		<a href="#postCarousel" class="carousel-control-prev" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a href="#postCarousel" class="carousel-control-next" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
		{{else}}
			{{range .Images}}
			<div class="card border-dark">
				<img src="{{.}}" alt="Help, I'm trapped in the alt text!" class="card-img-top">
			</div>
			{{end}}
		{{end}}
	{{end}}
</div>
{{end}}
