{{define "yield"}}
<main class="container">
	<div class="row">
		<div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">

			<div class="card border-light bg-dark">
				<h3 class="card-header border-light text-center">
					Edit Post
				</h3>
				<div class="card-body">

					<div class="card-text">
						{{template "editPostForm" .}}
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
{{end}}

{{define "editPostForm"}}
<!-- POST /posts/:year/:title/update -->
<form action="/posts/{{.Year}}/{{.URLTitle}}/update" method="POST">
	<div class="form-group">

		<div class="row">
			<label for="title" class="col-2 col-md-1">
				Title
			</label>
			<input type="text" name="title" id="title"
				placeholder="The Great American Blog Post" value="{{.Title}}" class="form-control col-10" >
		</div>
		<br>
		<div class="row d-flex justify-content-center">
			<button type="submit" class="btn btn-success btn-lg" >
				Update!
			</button>
		</div>
		<br>
	</div>
</form>

<!-- POST /posts/:year/:title/delete -->
<form action="/posts/{{.Year}}/{{.URLTitle}}/delete" method="POST">
	<div class="form-group">

		<div class="row d-flex justify-content-center">
			<button type="submit" class="btn btn-danger btn-lg">
				Delete!
			</button>
		</div>
	</div>
</form>
{{end}}
