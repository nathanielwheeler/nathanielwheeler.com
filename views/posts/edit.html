{{define "yield"}}
<main class="container">
	<div class="row">
		<div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">

			<div class="card border-light bg-dark">
				<h3 class="card-header border-light text-center">
					Edit Post
				</h3>
				<div class="card-body">

					<div class="card-text">
						{{template "editPostForm" .}}
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
{{end}}

<!-- POST /posts/:year/:title/update -->

{{define "editPostForm"}}
<form action="/posts/{{.Year}}/{{.URLTitle}}/update" method="POST">
	<div class="form-group">

		<div class="row">
			<label for="title" class="col-12">
				Title
				<input type="text" name="title" class="form-control" id="title"
					placeholder="The Great American Blog Post" value="{{.Title}}">
			</label>
		</div>
		<br>
		<div class="row d-flex justify-content-center">
			<button class="btn btn-success btn-lg" type="submit">
				Update!
			</button>
		</div>
	</div>
</form>
{{end}}
