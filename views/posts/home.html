{{define "yield"}}

<header class="jumbotron-fluid text-light py-3 hero-background">
	<div class="overlay"></div>
	<div class="container-fluid">
		<div class="row">
			<div
				class="order-0 flex-align-center offset-3 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4 col-6 col-sm-3 col-md-2">
				<img class="mx-auto rounded-circle card-img-top" src="/images/static/profile_7-2020.jpg" alt="A picture of Nathan's beautiful face.">
			</div>
			<div class="order-1 flex-align-center col-sm-7 col-md-6 col-lg-4 col-xl-3">
				<p class="lead text-center text-white hero-shadow d-none d-sm-block">
					I am a full-stack web developer who works in Go, C#, and JavaScript. I use Node/Express, Vue.js, Svelte.js,
					and ASP.NET frameworks.
				</p>
			</div>
		</div>
	</div>
</header>

<main class="container-fluid pt-3">
	<div class="row">
		<div class="col-12 offset-md-1 offset-lg-2 offset-xl-3 col-md-10 col-lg-8 col-xl-6">
			{{range $i := .}}
				{{template "blogCard" $i}}
			{{end}}
		</div>
	</div>
</main>

{{end}}
