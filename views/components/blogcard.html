{{define "blogCard"}}
<section class="row">
	<div class="col-12 offset-md-1 offset-lg-2 offset-xl-3 col-md-10 col-lg-8 col-xl-6">
		<div class="card bg-dark border-light">
			<div class="card-header">
				<!-- Checks for Title and Date in metadata, rendering a card header if it exists. -->
				{{if .MetaData.Title}}
					<h3 class="card-title"><a href="/blog/{{.URLPath}}">{{.MetaData.Title}}</a></h3>
					{{if .MetaData.Date}}
						<h5 class="text-secondary">{{.MetaData.Date}}</h5>
					{{end}}
				{{end}}
			</div>
			<div class="post-md card-body">
				{{. | bodyFromPost}}
			</div>
		</div>
	</div>
</section>
<br>
{{end}}
